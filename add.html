<!DOCTYPE html>

<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/images/testicon.png" >

   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <img class="iconvda" src="images/ANALOGO.PNG" alt="" />
      <span class="logo_name">Anamana</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="index.html" >
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Tableau de bord</span>
          </a>
        </li>
        <li>
          <a href="products.html" class="active">
            <i class='bx bx-box' ></i>
            <span class="links_name">Produits</span>
          </a>
        </li>
        <li>
          <a href="statistics.html">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="links_name">Statistiques</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Paramètres</span>
          </a>
        </li>
        <li class="log_out">
          <a href="login.html">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Déconnexion</span>
          </a>
        </li>
      </ul>
  </div>

  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Rechercher...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <img class="iconadmin" src="images/test.jpeg" alt="">
        <span class="admin_name">Administrateur</span>
      </div>
    </nav>

    <div class="home-content">
      <div class="sales-boxes">
        <div class="recent-sales box">
          <h1>Ajouter un produit</h1>
          <form method="post" action="">
            <div class="champ">
              <label for="image">Photo:</label>
              <input type="file" name="imagep" id="imagep" required>
            </div>
            <div class="champ">
              <label for="name">Nom : </label>
              <input type="text" id="name">
            </div>
            <div class="champ">
              <label for="category">Catégorie :</label>
              <input type="text" id="category">
            </div>
            <div class="champ">
              <label for="price">Prix :</label>
              <input type="text" id="price">
            </div>
            <div class="champ">
              <label for="stock">Stock :</label>
              <input type="text" id="stock">
            </div>
            <div class="champ">
              <label for="image">Plan:</label>
              <input type="file" name="imagemap" id="imagemap" required>
            </div>
            <div class="form-item">
              <label for="color">Couleur:</label>
              <select name="color" id="color">
                  <option value="black">Noir</option>
                  <option value="red">Rouge </option>
                  <option value="blue">Bleu</option>
                  <option value="green">Vert</option>
                  <option value="purple">Violet</option>
                  <option value="orange">Orange</option>

              </select>
          </div>
          </form>
        </div>
      </div>

    </div>


  </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
